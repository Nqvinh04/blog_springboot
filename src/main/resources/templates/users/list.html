<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<h2 style="float: top">Blog     </h2>
<a href="/create/blog" class="btn btn-success" role="button" style="float: left">Add New Blog</a>
<form>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Category</th>
            <th>Tags</th>
            <th>Image</th>
            <th>Description</th>
            <th>Date</th>
            <th>Author</th>
            <th>Status</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <th:block th:each="blog: ${blogs}">
            <tr>
                <td th:text="${blog.id}"></td>
                <td th:text="${blog.title}"></td>
                <td th:text="${blog.category.categoryName}"></td>
                <td th:text="${blog.tags}"></td>
                <td><img th:src="@{${blog.image}}"></td>
                <td th:text="${blog.description}"></td>
                <td th:text="${blog.date}"></td>
                <td th:text="${blog.author}"></td>
                <td th:text="${blog.status}"></td>
                <td><a th:href="@{/view/blog/__${blog.id}__}" class="btn btn-success" role="button">View</a></td>
                <td><a th:href="@{/edit/blog/__${blog.id}__}" class="btn btn-success" role="button">Edit</a></td>
                <td><a th:href="@{/delete/blog/__${blog.id}__}" class="btn btn-success" role="button"
                       onclick="return confirm('Are you sure?')">Delete</a></td>
            </tr>
        </th:block>
    </table>
</form>
</body>
</html>
