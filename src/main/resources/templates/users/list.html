<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<h2 style="float: top"></h2>
<a href="/users" class="btn btn-success" role="button" style="float: left">Register</a>
<form>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>UserName</th>
            <th>PassWorld</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <th:block th:each="user: ${users}">
            <tr>
                <td th:text="${user.userId}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td><a th:href="@{/view/__${user.userId}__}" class="btn btn-success" role="button">View</a></td>
                <td><a th:href="@{/users/edit/__${user.userId}__}" class="btn btn-success" role="button">Edit</a></td>
                <td><a th:href="@{/users/delete/__${user.userId}__}" class="btn btn-success" role="button"
                       onclick="return confirm('Are you sure?')">Delete</a></td>
            </tr>
        </th:block>
    </table>
</form>
</body>
</html>
