<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><a href="/users">Blog List</a></h2>
<form th:action="@{/edit}" th:object="${users}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="username">UserName:</label>
        <input type="hidden" id="username" th:field="*{username}" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="passworld">PassWorld:</label>
        <input type="text" id="passworld" th:field="*{password}" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</body>
</html>
